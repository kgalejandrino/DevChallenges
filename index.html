<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/query.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Checkout Page</title>
</head>
<body>
    <section class="checkout-section">
        <h1 class="checkout-section__title">Checkout</h1>
        <div class="flexbox">
            <div class="left-box">
                <form action="" class="form">
                    <h4 class="form__title">Contact Information</h4>
                    <div class="form__flex form__email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email...">
                        <span class="material-icons md-18 input-icons">email</span>
                    </div>
                    <div class="form__flex form__phone">
                        <label for="phone-num" >Phone</label>
                        <input type="number" id="phone_no" name="phone-num" placeholder="Enter your phone...">
                        <span class="material-icons md-18 input-icons">email</span>
                    </div>

                    <h4 class="form__title">Shipping Address</h4>
                    <div class="form__flex form__fname">
                        <label for="fname">Full name</label>
                        <input type="text" id="fname" name="fname" placeholder="Rodney Cotton">
                        <span class="material-icons md-18 input-icons">email</span>
                    </div>
                    <div class="form__flex form__address">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Your address...">
                        <span class="material-icons md-18 input-icons">email</span>
                    </div>
                    <div class="form__flex form__city">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Your city...">
                        <span class="material-icons md-18 input-icons">email</span>
                    </div>
                    <div class="form__flex form__country">
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="" disabled selected>Your country..</option>
                            <option value="afghanistan">Afghanistan</option>
                            <option value="albania">Albania</option>
                            <option value="afghanistan">Afghanistan</option>
                        </select>
                        <span class="material-icons md-18 input-icons">email</span>
                    </div>
                    <div class="form__flex form__postal">
                        <label for="postal">Postal code</label>
                        <input type="text" id="postal" name="postal" placeholder="Your postal code...">
                        <span class="material-icons md-18 input-icons">email</span>
                    </div>
                    <div class="form__flex form__save">
                        <input type="checkbox" id="save" name="save">
                        <label for="save">Save this information for next time</label>
                    </div>
                </form>
            </div>
            <div class="right-box">
                <div class="item1">
                    <div class="item1_img">
                        <img src="images/photo1.png" alt="bag">
                    </div>
                    <div class="item1_details">
                        <p class="name">Vintage Bag</p>
                        <span class="sale-price">$54.99</span>
                        <span class="price">$94.99</span>
                        <div class="btn">
                            <button class="btn btn-dec">-</button>
                            <span class="btn-value">1</span>
                            <button class="btn btn-inc">+</button>
                        </div>
                    </div>
                </div>
                <div class="item2">
                    <div class="item2_img">
                        <img src="images/photo2.png" alt="shoes">
                    </div>
                    <div class="item2_details">
                        <p class="name">Levi Shoes</p>
                        <span class="sale-price">$74.99</span>
                        <span class="price">$124.99</span>
                        <div class="btn">
                            <button class="btn btn-dec">-</button>
                            <span class="btn-value">1</span>
                            <button class="btn btn-inc">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
