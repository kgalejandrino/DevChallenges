<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="images/devchallenges.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/query.css">
    <title>My Gallery</title>
</head>
<body>
    <main id="main">
        <section class="section-profile">
            <div class="profile-container">
                <div class="photo-container">
                    <img src="images/profilePhoto.png" alt="Rodney Cotton" class="profile-picture">
                </div>
                <p class="name">Rodney Cotton</p>
                <p class="location">Helsinki, Finland</p>
                <div class="flexbox-container">
                    <div class="boxes">
                        <p>100</p>
                        <p>Posts</p>
                    </div>
                    <div class="boxes">
                        <p>2,242</p>
                        <p>Follower</p>
                    </div>
                    <div class="boxes">
                        <p>1,432</p>
                        <p>Following</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-images">
            <div class="grid-container">
                <div class="grid-item">
                    <img src="images/photo1.png" alt="image1">
                </div>
                <div class="grid-item">
                    <img src="images/photo2.png" alt="image2">
                </div>
                <div class="grid-item">
                    <img src="images/photo3.png" alt="image3">
                </div>
                <div class="grid-item">
                    <img src="images/photo4.png" alt="image4">
                </div>
                <div class="grid-item">
                    <img src="images/photo5.png" alt="image5">
                </div>
                <div class="grid-item">
                    <img src="images/photo6.png" alt="image6">
                </div>
            </div>
        </section>
        <footer>created by <a href="https://github.com/kgalejandrino">Kevin Alejandrino</a> - <a href="https://devchallenges.io/">devchallenges.io</a></footer>
    </main>
</body>
</html>
